version: 1
applications:
  - frontend:
      phases:
        build:
          commands:
            - cd ../../
            - yarn install
            - npx nx run build:app-daoboard-com
            - cd apps/app-daoboard-com
            - yarn install
      artifacts:
        baseDirectory: ../../dist/apps/app-daoboard-com/.next
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**/*
    appRoot: apps/app-daoboard-com
